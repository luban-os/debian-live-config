<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/wisepaas-login_template.css">
  <link rel="stylesheet" href="css/wisepaas-login_template_login.css">
</head>

<body>
  <div class="loginStyle">
    <div id="login-wrapper">
      <div class="flexContainer">
        <div style="flex:1"></div>
        <div class="loginContentStyle">
          <div id="login-box">
            <img id="topleft-logo" class="img-responsive" src="img/wise-paas-logo.svg" />
            <div id="center-logo-wrapper">
              <!-- 請自行引入適當logo圖片" -->
              <img id="center-logo" class="img-responsive" src="img/WP-Dashboard.svg">
            </div>
            <div id="login-message">Sign in to Cloud RMM Network</div> <!-- 請自行填入適當訊息 -->
            <div id="login-form">
              <input id="login-username" type="text" class="form-control" placeholder="Email" maxlength="253">
              <input id="login-pwd" type="password" class="form-control" placeholder="Password" minlength="8"
                maxlength="20">
            </div>
            <label id="login-rememberme">
              <input type="checkbox">
              <span class="noselect">Remember me</span>
            </label>
            <div id="login-forgetpwd">
              <p class="noselect">Forget password?</p>
            </div>
            <div id="login-btn">
              <span class="noselect">Sign in</span>
            </div>
            <div id="login-box-bottombtn">
              <p>Don't hava an account? <span class="noselect">Sign up</span></p>
            </div>
          </div>
        </div>
      </div>
      <div class="caseNub"> &copy; 1983-2020 Advantech Co., Ltd.</div>
    </div>
  </div>
</body>

</html>
